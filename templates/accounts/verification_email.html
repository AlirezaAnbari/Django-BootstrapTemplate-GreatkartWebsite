<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <p>Hi {{ user.first_name }},</p>
    <p>Please click on the link below to confirm your registration:</p>
    <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Confirm Registration</a>
    <p>If you believe this email was sent to you in error, please ignore it.</p>
</body>
</html>
